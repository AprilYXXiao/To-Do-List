    <main class="content">

            <header class="todolist__header">To-Do

                <h3 id="tasks-tatus"> 3 <br> All </h3>
               
            </div>

            <hr size="8" width="100%" color="orange">  


            <ul id="todolist-content">
                <li>
                    <button id="check"> &#8730;</button>
                    <span id="title">task1</span>
                    <button id="overdue"> overdue</button>
                    <button id="duesoon"> due soon</button>

                </li>
                <li>

                    <span>task2</span>

        </section>
